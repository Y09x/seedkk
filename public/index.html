<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniSat Wallet</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="/images/unisat-logo.png" alt="UniSat Logo">
        </div>
        <div class="description">
            <p>Inscribe and store your inscriptions in the world's first Open Source Chrome wallet for Ordinals!</p>
        </div>
        <div class="buttons">
            <button id="create-wallet">Create new wallet</button>
            <button id="existing-wallet">I already have a wallet</button>
            <button id="hardware-wallet">Connect to Hardware Wallet</button>
        </div>
    </div>
    <script src="/js/scripts.js"></script>
</body>
</html>
