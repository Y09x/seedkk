<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a new HD Wallet</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Create a new HD Wallet</h1>
        <div class="step">
            <p><span class="step-number">Step 1</span> Step 2</p>
        </div>
        <div class="recovery-phrase-section">
            <h2>Secret Recovery Phrase</h2>
            <p>This phrase is the ONLY way to recover your wallet. DO NOT share it with anyone!</p>
            <button class="clipboard-button">Copy to clipboard</button>
            <div class="recovery-phrase">
                <div>1. render</div><div>2. valid</div>
                <div>3. whale</div><div>4. boss</div>
                <div>5. total</div><div>6. spice</div>
                <div>7. seven</div><div>8. tumble</div>
                <div>9. exhibit</div><div>10. monkey</div>
                <div>11. dragon</div><div>12. foam</div>
            </div>
            <div class="checkbox">
                <input type="checkbox" id="saved-phrase">
                <label for="saved-phrase">I saved My Secret Recovery Phrase</label>
            </div>
        </div>
        <button class="continue-button" id="continue-button" disabled>Continue</button>
    </div>
    <script src="/js/scripts.js"></script>
</body>
</html>
